<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Passmx - Password Mixer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container-fluid" style="width: 300px">

<div class="">
    <div class="my-3">
        <img src="images/passmx-64.png" class="img mx-auto d-block" alt="logo">
        <h1 class="text-center">Password Mixer</h1>
    </div>

    <form>
        <div class="mb-3 text-center">
            <div class="input-group">
                <div class="form-floating">
                    <input type="text" class="form-control" id="secret" aria-describedby="secret_help" placeholder="your-secret-key" required autocomplete="off">
                    <label for="secret">Secret Key</label>
                </div>

                <button class="btn btn-outline-primary" type="button" id="change_secret_type">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                        <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                        <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                    </svg>
                </button>
            </div>
            <div id="secret_help" class="form-text fw-bold text-warning">Never share your secret key!</div>
        </div>

        <div class="form-floating mb-3 text-center">
            <input type="text" class="form-control" id="passphrase" aria-describedby="passphrase_help" placeholder="your-passphrase" required autocomplete="off">
            <label for="passphrase">Passphrase</label>
            <div id="passphrase_help" class="form-text fw-bold text-warning">Never share your passphrase!</div>
        </div>

        <div class="form-floating mb-3 text-center">
            <input type="number" class="form-control" id="length" value="8" placeholder="8" required autocomplete="off">
            <label for="length">Generated password length</label>
        </div>

        <div class="text-center mb-3">
            <button id="generate_password" type="button" class="btn btn-primary">Generate password</button>
        </div>

        <div id='password_generated_div' class="form-floating mb-3 text-center visually-hidden">
            <div class="input-group">
                <input type="text" class="form-control" id="password_generated" readonly>
                <label for="password_generated"></label>
                <button class="btn btn-outline-primary" type="button" id="copy_password_generated">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2" viewBox="0 0 16 16">
                        <path d="M3.5 2a.5.5 0 0 0-.5.5v12a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-12a.5.5 0 0 0-.5-.5H12a.5.5 0 0 1 0-1h.5A1.5 1.5 0 0 1 14 2.5v12a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-12A1.5 1.5 0 0 1 3.5 1H4a.5.5 0 0 1 0 1z"/>
                        <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5"/>
                    </svg>
                </button>
            </div>
            <div id="copy_password_generated_confirmation" class="form-text fw-bold text-success visually-hidden">Password saved to clipboard!</div>
        </div>
    </form>

    <div id="errors" class="row rounded text-center mb-3 visually-hidden">
        <h1 class="text-danger">ERROR</h1>
    </div>
</div>

<script src="./index.js" defer></script>
</body>
</html>
